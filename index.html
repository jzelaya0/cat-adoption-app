<!DOCTYPE html>

<html ng-app="kittiesApp" lang='en'>
	<head>

		<title>Kitties App!</title>


		<link rel="stylesheet" href="css/style.css">

	</head>

	<body>
		<div id="container" ng-controller="KittiesController as Kitties">
			<div class="left-container">
				<h1>Kitties for Adoption</h1>
					<div class="dashed" ng-repeat="k in Kitties.kittiesList" >
						<h2>My Name is {{k.catName}}</h2>
						<img src="{{k.image}}"/>
						<p>I am months {{k.monthsOld}} old</p>
						<p>I am a {{k.gender}}</p>
						<input type="checkbox" name="name" value="{{k.adopted}}">
							
					</div>
			</div>
		</div>

    <!--Sourcing Angular-->

		<!-- Source in module -->

		<!-- Source in controller -->

		<script src="js/angular.min.js" charset="utf-8"></script>
		<script src="js/main.js" charset="utf-8"></script>
		<script src="js/KittiesController.js" charset="utf-8"></script>
	</body>
</html>
